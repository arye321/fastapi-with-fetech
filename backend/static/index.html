<!DOCTYPE html>
<html>
<body>
<div class="content">

    <form id="myForm" onsubmit="event.preventDefault(); login();">
        <label for="fname">Login</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <input type="submit" value="Login">
    </form> 
   
    
    <form id="myForm2" onsubmit="event.preventDefault(); auth();">
        <label for="fname">Auth</label><br>
       
        <input type="submit" value="Auth">
    </form> 
    <br>
    <br>
    <form id="myForm2" onsubmit="event.preventDefault(); show();">
        <label for="fname">Show</label><br>
 
        <input type="submit" value="Show">
    </form> 
</div>
</body>
<script>

    function login() {
        var txt = document.getElementById('fname').value
        console.log('login')
        const login = "/auth/token";
        const formData = new FormData();
        formData.append("username",txt)
        formData.append("password",txt)
        fetch(login, {
            method: "POST",
            body: formData
        })
            .then((response) =>response.json()).then(x=>{console.log(x)})
    }
    function auth() {
        
        console.log('auth')
        const login = "/protected";

        fetch(login, {
            method: "GET"
        })
            .then((response) =>response.json()).then(x=>{console.log(x)})
    }
    function show() {
        
        console.log('auth')
        const login = "/showcase";

        fetch(login, {
            method: "GET"
        })
            .then((response) =>response.json()).then(x=>{console.log(x)})
    }
 </script>

</style>
</html>
